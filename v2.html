<style>
  .custom-button {
    width: 150px; /* 幅 */
    height: 50px; /* 高さ */
  }

.custom-button {
  font-size: 17px;
  position: relative;
  display: inline-block;
  padding: 0.25em 0.5em;
  text-decoration: none;
  color: #FFF;
  background: #fd9535;/*背景色*/
  border-bottom: solid 2px #d27d00;/*少し濃い目の色に*/
  border-radius: 4px;/*角の丸み*/
  box-shadow: inset 0 2px 0 rgba(255,255,255,0.2), 0 2px 2px rgba(0, 0, 0, 0.19);
  font-weight: bold;
}

.custom-button:active {
  font-size: 17px;
  border-bottom: solid 2px #fd9535;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.30);
}




  .custom-buttons {
    width: 150px; /* 幅 */
    height: 50px; /* 高さ */
  }

.custom-buttons {
  font-size: 17px;
  position: relative;
  display: inline-block;
  padding: 0.25em 0.5em;
  text-decoration: none;
  color: #FFF;
  background: #0ebf6f;/*背景色*/
  border-bottom: solid 2px #087126;/*少し濃い目の色に*/
  border-radius: 4px;/*角の丸み*/
  box-shadow: inset 0 2px 0 rgba(255,255,255,0.2), 0 2px 2px rgba(0, 0, 0, 0.19);
  font-weight: bold;
}

.custom-buttons:active {
  font-size: 17px;
  border-bottom: solid 2px #056921;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.30);
}




  .custom-buttone {
    width: 150px; /* 幅 */
    height: 50px; /* 高さ */
  }

.custom-buttone {
  font-size: 17px;
  position: relative;
  display: inline-block;
  padding: 0.25em 0.5em;
  text-decoration: none;
  color: #FFF;
  background: #ff8ea4;/*背景色*/
  border-bottom: solid 2px #8f0621;/*少し濃い目の色に*/
  border-radius: 4px;/*角の丸み*/
  box-shadow: inset 0 2px 0 rgba(255,255,255,0.2), 0 2px 2px rgba(0, 0, 0, 0.19);
  font-weight: bold;
}

.custom-buttone:active {
  font-size: 17px;
  border-bottom: solid 2px #6b0318;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.30);
}



.btn-radius-solid {
  border: 1px solid #ccc;
  background: #f1e767;
  background: -webkit-gradient(linear, left top, left bottom, from(#fdfbfb), to(#ebedee));
  background: -webkit-linear-gradient(top, #fdfbfb 0%, #ebedee 100%);
  background: linear-gradient(to bottom, #fdfbfb 0%, #ebedee 100%);
  -webkit-box-shadow: inset 1px 1px 1px #fff;
  box-shadow: inset 1px 1px 1px #fff;
}

.btn-radius-solid:hover {
  background: -webkit-gradient(linear, left bottom, left top, from(#fdfbfb), to(#ebedee));
  background: -webkit-linear-gradient(bottom, #fdfbfb 0%, #ebedee 100%);
  background: linear-gradient(to top, #fdfbfb 0%, #ebedee 100%);
}

</style>
